<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Metas de SEO y Seguridad -->
    <title>Tu Nombre | Desarrollador Web</title>
    <meta name="description" content="Portafolio de [Tu Nombre], un desarrollador web apasionado por crear experiencias únicas.">
    
    <!-- Política de Seguridad de Contenido (CSP) - ¡MUY IMPORTANTE! -->
    <!-- Esto le dice al navegador de dónde es seguro cargar contenido. -->
    <!-- Lo ajustaremos al final, pero es bueno tenerlo presente. -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' https://cdnjs.cloudflare.com; style-src 'self' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' data:; connect-src 'self';">

    <!-- Estilos -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lora:wght@700&family=Inter:wght@400;500&display=swap" rel="stylesheet">

    <!-- Icono de la pestaña (favicon) - ¡Usa un logo de zorrito! -->
    <link rel="icon" href="assets/icons/favicon-fox.svg" type="image/svg+xml">
</head>
<body>

    <!-- Header con navegación -->
    <header class="main-header">
        <nav>
            <a href="#proyectos" class="nav-link">Proyectos</a>
            <a href="#sobre-mi" class="nav-link">Sobre Mí</a>
            <a href="#contacto" class="nav-link">Contacto</a>
        </nav>
    </header>

    <main>
        <!-- 1. Sección de Presentación (Hero) -->
        <section id="hero" class="hero-section">
            <h1 class="hero-title">Hola, soy [Tu Nombre]</h1>
            <p class="hero-subtitle">Creador de Experiencias Digitales con un Toque Astuto.</p>
            <!-- Aquí podemos poner una animación de un zorro que aparece -->
        </section>

        <!-- 2. Sección de Proyectos -->
        <section id="proyectos" class="projects-section">
            <h2>Mis Proyectos</h2>
            <div class="projects-grid">
                <!-- Proyecto 1 -->
                <div class="project-card" data-animation-type="tech-glow">
                    <img src="assets/images/proyecto1.jpg" alt="Descripción de la imagen del proyecto 1">
                    <h3>Proyecto Alpha</h3>
                    <p>Una plataforma de e-commerce con un diseño innovador.</p>
                    <div class="tech-stack">
                        <!-- Pon aquí los iconos de las tecnologías -->
                    </div>
                </div>
                <!-- Proyecto 2 -->
                <div class="project-card" data-animation-type="data-viz">
                    <img src="assets/images/proyecto2.jpg" alt="Descripción de la imagen del proyecto 2">
                    <h3>Dashboard Analítico</h3>
                    <p>Visualización de datos en tiempo real para startups.</p>
                    <div class="tech-stack"></div>
                </div>
            </div>
        </section>

        <!-- 3. Sección Sobre Mí -->
        <section id="sobre-mi">
            <!-- Tu texto aquí -->
        </section>
        
        <!-- 4. Sección de Contacto (Segura con Netlify) -->
        <section id="contacto">
            <h2>Hablemos</h2>
            <form name="contacto" method="POST" data-netlify="true" netlify-honeypot="bot-field">
                <!-- Campo oculto para engañar a los bots -->
                <p class="hidden">
                    <label>No llenes esto si eres humano: <input name="bot-field"></label>
                </p>
                <input type="hidden" name="form-name" value="contacto">
                
                <input type="text" name="name" placeholder="Tu nombre" required>
                <input type="email" name="email" placeholder="Tu email" required>
                <textarea name="message" placeholder="Tu mensaje" required></textarea>
                <button type="submit">Enviar Mensaje</button>
            </form>
        </section>
    </main>

    <!-- Scripts -->
    <!-- GSAP desde un CDN (Red de Distribución de Contenido) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
